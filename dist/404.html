    <script src="./nextparticle.min.js"></script>
    <script>

      nextParticle = new NextParticle({
        image: document.all.logo,
        width: window.innerWidth,
        height: window.innerHeight,
        maxWidth: window.innerWidth * 0.5,
        particleGap: 2,
        dataNoise: 10,
        mouseForce: 0,
        disableInteraction: false
      }); 

      window.onload = function () {
        if (window.innerWidth < 567) {
          nextParticle.width = window.innerWidth * 1.8,
          nextParticle.height=  window.innerHeight * 1.8,
          nextParticle.maxWidth = window.innerWidth * 1.8;
          nextParticle.start();
        }
